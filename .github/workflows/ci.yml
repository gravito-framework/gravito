name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Required for turbo filter

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          SKIP_INSTALL_SIMPLE_GIT_HOOKS: 1

      - name: Run checks
        run: bun run check

      - name: Run Typecheck
        run: |
          set -e
          for dir in packages/* satellites/*; do
            if [ -f "$dir/package.json" ] && grep -q "\"typecheck\":" "$dir/package.json"; then
              echo "üîç Typechecking $dir..."
              (cd "$dir" && bun run typecheck)
            fi
          done

      - name: Run Tests with Coverage
        run: bun run test:coverage -- --concurrency=2

      - name: Build
        run: bun run build -- --concurrency=1

      - name: Verify build output
        run: |
          test -f packages/core/dist/index.js || (echo "Missing ESM bundle" && exit 1)
          test -f packages/core/dist/index.cjs || (echo "Missing CJS bundle" && exit 1)
          test -f packages/core/dist/index.d.ts || (echo "Missing type declarations" && exit 1)
          echo "‚úÖ All build outputs verified"
