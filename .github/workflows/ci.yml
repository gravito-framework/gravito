name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Required for turbo filter

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          SKIP_INSTALL_SIMPLE_GIT_HOOKS: 1

      - name: Run checks
        run: bun run check

      - name: Run Typecheck
        run: bun run typecheck

      - name: Run Tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          test -f packages/core/dist/index.js || (echo "Missing ESM bundle" && exit 1)
          test -f packages/core/dist/index.cjs || (echo "Missing CJS bundle" && exit 1)
          test -f packages/core/dist/index.d.ts || (echo "Missing type declarations" && exit 1)
          echo "âœ… All build outputs verified"
