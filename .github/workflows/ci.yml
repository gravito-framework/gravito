name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          SKIP_INSTALL_SIMPLE_GIT_HOOKS: 1

      - name: Run linter
        run: bun run check

      - name: Run typecheck
        run: bun run typecheck

      - name: Run tests
        run: bun run test:ci

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          test -f dist/index.mjs || (echo "Missing ESM bundle" && exit 1)
          test -f dist/index.cjs || (echo "Missing CJS bundle" && exit 1)
          test -f dist/index.d.ts || (echo "Missing type declarations" && exit 1)
          echo "âœ… All build outputs verified"
