name: Deploy Atlas Site

on:
  push:
    branches:
      - main
    paths:
      - 'examples/atlas-site/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        env:
          SKIP_INSTALL_SIMPLE_GIT_HOOKS: 1

      - name: Build Core Dependencies
        run: bunx turbo run build --filter=@gravito/atlas --filter=@gravito/photon

      - name: Build Atlas site
        working-directory: examples/atlas-site
        run: |
          set -e
          bun run build
        env:
          NODE_ENV: production
          VITE_GA_MEASUREMENT_ID: ${{ vars.VITE_GA_MEASUREMENT_ID }}

      - name: Synchronize to atlas-site-dist repo
        run: |
          set -euo pipefail
          rm -rf atlas-site-dist
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/gravito-framework/atlas-site-dist.git atlas-site-dist
          cd atlas-site-dist
          git config user.name "Gravito Deploy Bot"
          git config user.email "bot@gravito.dev"
          find . -maxdepth 1 -mindepth 1 ! -name '.git' -exec rm -rf {} +
          cp -R ../examples/atlas-site/dist/. .
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: deploy atlas site ($(date -u +"%Y-%m-%d %H:%M UTC"))"
            git push origin main
          else
            echo "No changes to deploy"
          fi
