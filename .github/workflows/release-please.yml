name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if template
        id: check-template
        run: |
          if grep -q 'gravito-core' package.json; then
            echo "is_template=true" >> $GITHUB_OUTPUT
            echo "⚠️ Skipping release: This is a template repository"
          else
            echo "is_template=false" >> $GITHUB_OUTPUT
          fi

      - name: Release Please
        if: steps.check-template.outputs.is_template != 'true'
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

  publish:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          SKIP_INSTALL_SIMPLE_GIT_HOOKS: 1

      - name: Run tests
        run: bun run test:ci

      - name: Build
        run: bun run build

      - name: Publish to npm with OIDC provenance
        run: npm publish --access public --provenance
