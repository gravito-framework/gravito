version: '3.8'

services:
  # Main Persistence for Archive
  mysql:
    image: mysql:8.0
    container_name: flux-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flux
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Real-time state store
  redis:
    image: redis:7-alpine
    container_name: flux-redis
    ports:
      - "6379:6379"
