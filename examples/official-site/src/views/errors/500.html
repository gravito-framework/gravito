<div style="text-align: center; padding: 4rem 0;">
    <h1 style="font-size: 6rem; color: #ef4444; margin-bottom: 1rem;">500</h1>
    <h2 style="margin-bottom: 2rem;">Internal Server Error</h2>
    <p style="color: var(--color-text-muted); margin-bottom: 2rem;">Something went wrong on our end.</p>
    {{#if debug}}
    <pre
        style="text-align: left; background: #1e1e1e; padding: 1rem; border-radius: 8px; overflow: auto; max-width: 800px; margin: 0 auto;">{{error}}</pre>
    {{/if}}
    <br>
    <a href="/" class="endpoint" style="color: white; background: var(--color-primary);">Go Home</a>
</div>
