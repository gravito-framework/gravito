<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gravito Atlas - Structuring Chaos</title>
    <!-- Trigger Deploy: 2026-01-01 v3 (Update Docs Link) -->

        content="Atlas is a Bun-native, high-performance ORM for high-availability systems. Structure your database chaos with sub-millisecond execution." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gravito-framework.github.io/atlas-site-dist/" />
    <meta property="og:title" content="Gravito Atlas - Structuring Chaos" />

        content="High-performance ORM optimized for Bun. Sub-millisecond queries, type-safe migrations, and cosmic DX." />
    <meta property="og:image" content="https://gravito-framework.github.io/atlas-site-dist/hero-bg.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gravito-framework.github.io/atlas-site-dist/" />
    <meta property="twitter:title" content="Gravito Atlas - Structuring Chaos" />
    <meta property="twitter:description"
        content="High-performance ORM optimized for Bun. Sub-millisecond queries, type-safe migrations, and cosmic DX." />
    <meta property="twitter:image" content="https://gravito-framework.github.io/atlas-site-dist/hero-bg.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        (function () {
            var params = new URLSearchParams(window.location.search);
            var path = params.get('p');
            var query = params.get('q');
            var hash = params.get('h');
            if (path) {
                var base = '%BASE_URL%';
                var next = base + path.replace(/^\//, '');
                if (query && query !== '?') {
                    next += query;
                }
                if (hash && hash !== '#') {
                    next += hash;
                }
                window.history.replaceState(null, '', next);
            }
        })();
    </script>
</head>

<body
    class="bg-atlas-void text-white font-sans antialiased overflow-x-hidden selection:bg-atlas-cyan selection:text-black">

</body>

</html>
