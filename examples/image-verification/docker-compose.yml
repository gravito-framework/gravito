version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: gravito-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gravito-net

  app:
    build:
      context: ../..
      dockerfile: examples/image-verification/Dockerfile
    container_name: gravito-image-verification
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_KEY: "base64:some_random_string_for_encryption" # For Encrypter
    depends_on:
      - redis
    networks:
      - gravito-net
    volumes:
      - .:/app # Mount current directory for easy development
      - /app/node_modules # Ensure node_modules is not overwritten by host mount
    working_dir: /app

volumes:
  redis-data:

networks:
  gravito-net: